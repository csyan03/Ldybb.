<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Style Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        /* 垂直滚动容器（文件夹容器） */
        .folder-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* 单个文件夹 */
        .folder {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
        }

        /* 水平滚动容器（内容容器） */
        .content-container {
            display: flex;
            height: 100%;
            width: 100%;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }

        /* 单个内容项 */
        .content {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }

        /* 不同内容项的背景颜色 */
        .content:nth-child(odd) {
            background-color: #ff4757;
        }

        .content:nth-child(even) {
            background-color: #2ed573;
        }

        /* 视频样式 */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="folder-container">
        <!-- 文件夹1 -->
        <div class="folder">
            <div class="content-container">
                <div class="content">
                    <video src="240116.mp4" autoplay muted loop></video>
                </div>
                <div class="content">
                    <img src="240501-1.jpg" alt="Image 1">
                </div>
                <div class="content">Folder 1 Content 3</div>
            </div>
        </div>

        <!-- 文件夹2 -->
        <div class="folder">
            <div class="content-container">
                <div class="content">Folder 2 Content 1</div>
                <div class="content">Folder 2 Content 2</div>
            </div>
        </div>

        <!-- 文件夹3 -->
        <div class="folder">
            <div class="content-container">
                <div class="content">Folder 3 Content 1</div>
                <div class="content">Folder 3 Content 2</div>
                <div class="content">Folder 3 Content 3</div>
            </div>
        </div>
    </div>

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (!e.touches) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = startX - currentX;
            const deltaY = startY - currentY;

            // 检测滑动方向
            if (Math.abs(deltaY) > Math.abs(deltaX)) {
                // 垂直滑动（切换文件夹）
                e.preventDefault();
                handleVerticalSwipe(deltaY);
            } else {
                // 水平滑动（切换内容）
                handleHorizontalSwipe(deltaX);
            }
        }, { passive: false });

            const container = document.querySelector('.folder-container');
            const currentScroll = container.scrollTop;
            const windowHeight = window.innerHeight;

            if (deltaY > 50) {
                // 向下滑动
                container.scrollTo({
                    top: currentScroll + windowHeight,
                    behavior: 'smooth'
                });

                // 向上滑动
                container.scrollTo({
                    top: currentScroll - windowHeight,
                    behavior: 'smooth'
                });
            }
